<svg width="500" height="750" viewBox="0 0 500 750" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="500" height="750" fill="#2c3e50" rx="15" ry="15"/>
  <rect x="20" y="20" width="460" height="710" fill="#1a252f" rx="10" ry="10" stroke="#34495e" stroke-width="5"/>

  <rect x="40" y="100" width="420" height="60" fill="#34495e" rx="5" stroke="#2c3e50"/>

  <rect x="40" y="650" width="420" height="80" fill="#2c3e50" stroke="#7f8c8d" stroke-width="3"/>

  <defs>
    <filter id="wireShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.6" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetblur" operator="in" result="coloredShadow"/>
      <feMerge>
        <feMergeNode in="coloredShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="4" result="blurred" />
      <feFlood flood-color="rgb(255, 200, 50)" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
      <feMerge>
        <feMergeNode in="softGlow_colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <path id="sparkPath" d="M 0,0 L 8,-12 L 3,-16 L 12,-28 L -2,-18 L -8,-22 Z" fill="#fff" stroke="#ffcc00" stroke-width="2" />
  </defs>

  <path d="M 418,160 C 400,250 50,200 50,350 C 50,480 350,450 350,550 C 350,620 150,580 82,650"
        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#wireShadow)"/>

  <path d="M 82,160 C 100,350 480,250 480,400 C 480,520 200,480 250,600 C 280,630 320,600 334,650"
        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#wireShadow)"/>

  <path d="M 250,160 C 150,220 20,350 20,450 C 20,550 250,500 300,580 C 340,630 400,600 418,650"
        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#wireShadow)"/>

  <path d="M 334,160 C 350,250 450,350 450,450 C 450,580 100,520 150,600 C 180,640 230,620 250,650"
        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#wireShadow)"/>

  <path d="M 166,160 C 250,180 420,250 420,400 C 420,550 20,480 50,600 C 80,640 140,610 166,650"
        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#wireShadow)"/>


  <g fill="#7f8c8d" stroke="#555" stroke-width="1">
    <circle cx="82" cy="660" r="7"/><circle cx="166" cy="660" r="7"/>
    <circle cx="250" cy="660" r="7"/><circle cx="334" cy="660" r="7"/><circle cx="418" cy="660" r="7"/>
  </g>

  <circle cx="82" cy="695" r="6" fill="#2ecc71" filter="url(#sparkGlow)" opacity="0.9"/>

  <circle cx="250" cy="695" r="6" fill="#2ecc71" filter="url(#sparkGlow)" opacity="0.9"/>

  <circle cx="418" cy="695" r="6" fill="#2ecc71" filter="url(#sparkGlow)" opacity="0.9"/>


  <g transform="translate(166, 660)">
    <use href="#sparkPath" x="-5" y="5" transform="scale(0.8) rotate(15)" filter="url(#sparkGlow)">
      <animateTransform attributeName="transform" type="rotate" values="15 0 0; -30 0 0; 15 0 0" dur="0.1s" repeatCount="indefinite" additive="sum"/>
    </use>
    <use href="#sparkPath" x="5" y="10" transform="scale(0.6) rotate(-20)" filter="url(#sparkGlow)">
       <animateTransform attributeName="transform" type="scale" values="0.6;1.0;0.6" dur="0.15s" repeatCount="indefinite" additive="sum"/>
    </use>
  </g>
  <circle cx="166" cy="695" r="6" fill="#e74c3c" filter="url(#sparkGlow)"/>

  <g transform="translate(334, 660)">
    <use href="#sparkPath" x="0" y="0" transform="scale(0.9) rotate(-10)" filter="url(#sparkGlow)">
        <animateTransform attributeName="transform" type="rotate" values="-10 0 0; 40 0 0; -10 0 0" dur="0.08s" repeatCount="indefinite" additive="sum"/>
    </use>
    <use href="#sparkPath" x="-10" y="8" transform="scale(0.7) rotate(50)" filter="url(#sparkGlow)">
        <animateTransform attributeName="transform" type="translate" values="0 0; 5 -5; 0 0" dur="0.12s" repeatCount="indefinite" additive="sum"/>
    </use>
  </g>
  <circle cx="334" cy="695" r="6" fill="#e74c3c" filter="url(#sparkGlow)"/>


  <g transform="translate(40, 100)">
    <text x="42" y="35" fill="#bdc3c7" font-size="14" text-anchor="middle" font-weight="bold">1</text>
    <text x="126" y="35" fill="#bdc3c7" font-size="14" text-anchor="middle" font-weight="bold">2</text>
    <text x="210" y="35" fill="#bdc3c7" font-size="14" text-anchor="middle" font-weight="bold">3</text>
    <text x="294" y="35" fill="#bdc3c7" font-size="14" text-anchor="middle" font-weight="bold">4</text>
    <text x="378" y="35" fill="#bdc3c7" font-size="14" text-anchor="middle" font-weight="bold">5</text>
    <rect x="0" y="55" width="420" height="5" fill="#222"/> </g>

</svg>
