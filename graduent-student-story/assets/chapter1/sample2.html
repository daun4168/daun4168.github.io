<svg width="300" height="400" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="darkBackground" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#3a2c23" /> <stop offset="100%" style="stop-color:#1a120b" /> </radialGradient>

    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feFlood flood-color="#FFD700" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="antiqueMetal" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#C0A060" />
        <stop offset="50%" style="stop-color:#8A6E3E" />
        <stop offset="100%" style="stop-color:#504020" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#darkBackground)" rx="10" />

  <circle cx="100" cy="105" r="90" fill="none" stroke="url(#antiqueMetal)" stroke-width="8" opacity="0.4" />
  <circle cx="100" cy="105" r="82" fill="none" stroke="black" stroke-width="1" opacity="0.5" />


  <g stroke="#FFF7CC" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#goldGlow)">

    <rect x="50" y="20" width="100" height="60" />
    <line x1="50" y1="50" x2="150" y2="50" />

    <rect x="50" y="80" width="100" height="90" />
    <line x1="100" y1="80" x2="100" y2="170" />
    <line x1="50" y1="125" x2="150" y2="125" />

    <line x1="75" y1="170" x2="75" y2="230" />
    <line x1="125" y1="170" x2="125" y2="230" />

    <polyline points="60,280 60,230 140,230 140,280" />
    <line x1="100" y1="230" x2="100" y2="245" />

  </g>
</svg>
