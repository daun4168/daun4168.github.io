<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/mini-coi.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <title>어린 왕자 방탈출 어드벤처</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        /**
         * 특정 클래스를 가진 모든 요소의 내용을 마크다운에서 HTML로 변환합니다.
         */
        function renderAllMarkdownElements() {
            // 'markdown-content' 클래스를 가진 모든 요소를 선택
            const elements = document.querySelectorAll('.markdown-content');

            elements.forEach(element => {
                // 1. 요소의 텍스트 내용(마크다운)을 가져옵니다.
                const mdText = element.textContent;

                // 2. Marked.js를 사용하여 마크다운을 HTML로 변환합니다.
                // .parse()는 마크다운을 HTML 문자열로 반환합니다.
                const htmlContent = marked.parse(mdText);

                // 3. 요소의 내용을 변환된 HTML로 덮어씌웁니다.
                // **주의:** .innerHTML을 사용해야 HTML 태그로 렌더링됩니다.
                element.innerHTML = htmlContent;

                // 변환 후 클래스를 변경하거나 제거하여 중복 렌더링 방지 가능
                element.classList.remove('markdown-content');
                element.classList.add('rendered-content');
            });
        }

        // 페이지 로드 완료 후 함수 실행
        document.addEventListener('DOMContentLoaded', renderAllMarkdownElements);
    </script>

    <div id="game-wrapper">

        <header id="location-info">
            <h2>현재 위치: 사하라 사막</h2>
            <p>인벤토리: 연필, 고장 난 비행기</p>
        </header>

        <main id="content-scroll-area">

            <section id="main-text-output">
                <p class="story-text markdown-content">당신은 비행기 불시착 후 일주일째 사막에 고립되어 있습니다. 그때, 금발의 작은 소년이 나타나 당신을 바라봅니다.</p>
                <p class="story-text markdown-content">"양 한 마리를 그려 줘."</p>
            </section>

            <hr>

            <section id="puzzle-area">
                <h3 class="puzzle-title markdown-content">수수께끼 1: 조종사의 그림</h3>
                <p class="puzzle-hint markdown-content">나는 어릴 적 나의 가장 깊은 생각이었지만, 어른들은 나를 그저 **모자**라고만 불렀지. (세 글자)</p>

                <div id="puzzle-content markdown-content">
                    <div class="visual-hint">[Image of X]</div>
                </div>
            </section>
        </main>

        <footer id="input-area">
            <label for="user-input" class="visually-hidden">명령 또는 정답:</label>
            <input type="text" id="user-input" placeholder="명령이나 정답을 입력하세요...">
            <button id="submit-button">입력</button>
        </footer>

    </div>

</body>
</html>
